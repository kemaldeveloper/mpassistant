<section class="tariff">
  <div class="container">
    <h2 class="tariff__title title">Выберите тариф</h2>
    <div class="tariff__content">
      <div class="tariff__filters filter">
        <a href="#" class="tariff__btn filter-btn">1 месяц</a>
        <a href="#" class="tariff__btn filter-btn">3 месяц</a>
        <a href="#" class="tariff__btn filter-btn">6 месяц</a>
        <a href="#" class="tariff__btn filter-btn">12 месяц</a>
      </div>
      <div class="tariff__body">
        <div class="tariff__item">
          <div class="tariff__item-header">
            <div class="tariff__item-title">
              <h5>Стартовый</h5>
            </div>
          </div>
          <div class="tariff__item-prices">
            <span></span>
            <span>4 990 ₽</span>
          </div>
          <div class="tariff__item-btns">
            <a href="#" class="btn">Попробовать</a>
            <a href="#" class="more-btn">
              <span>Подробнее</span>
              <svg class="icon icon--more">
                <use xlink:href="assets/svg-sprite.svg#more"></use>
              </svg>
            </a>
          </div>
        </div>

        <div class="tariff__item">
          <div class="tariff__item-header">
            <div class="tariff__item-title">
              <h5>Стартовый +</h5>
            </div>
            <div class="sale">
              <span>—10%</span>
            </div>
          </div>
          <div class="tariff__item-prices">
            <span>4 491 ₽/мес</span>
            <span>13 473 ₽</span>
          </div>
          <div class="tariff__item-btns">
            <a href="#" class="btn">Попробовать</a>
            <a href="#" class="more-btn">
              <span>Подробнее</span>
              <svg class="icon icon--more">
                <use xlink:href="assets/svg-sprite.svg#more"></use>
              </svg>
            </a>
          </div>
        </div>

        <div class="tariff__item">
          <div class="tariff__item-header">
            <div class="tariff__item-title">
              <h5>Профи</h5>
            </div>
            <div class="sale">
              <span>—10%</span>
            </div>
          </div>
          <div class="tariff__item-prices">
            <span>4 241 ₽/мес</span>
            <span>25 446 ₽</span>
          </div>
          <div class="tariff__item-btns">
            <a href="#" class="btn">Попробовать</a>
            <a href="#" class="more-btn">
              <span>Подробнее</span>
              <svg class="icon icon--more">
                <use xlink:href="assets/svg-sprite.svg#more"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
